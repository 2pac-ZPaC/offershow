<!DOCTYPE html>
<html>
<head>
<link rel='icon' href='/static/logo.ico ' type='image/x-ico' /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="/static/js/jquery-1.8.3.min.js"></script>
<script src="/static/js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed">
		     <h1>详情(浏览数:{{ offerdetail.number }})</h1>
		     <a href="javascript :;" onClick="javascript :history.back(-1);" data-role="button" data-icon="gear" data-transition="slide" >返回</a>
	</div>
	<div data-role="content"  >
	<div class="ui-grid-a">
       <div class="ui-block-a"><button type="button" data-theme="a">公司名称:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.company }}</button></div>	   
       <div class="ui-block-a"><button type="button" data-theme="a">工作岗位:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.position }}</button></div>
       <div class="ui-block-a"><button type="button" data-theme="a">工作地点:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.city }}</button></div>
       <div class="ui-block-a"><button type="button" data-theme="a">岗位薪水:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.salary }}</button></div>
       <div class="ui-block-a"><button type="button" data-theme="a">可信度评分:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.score }}</button></div>
       <div class="ui-block-a"><button type="button" data-theme="a">创建时间:</button></div>
       <div class="ui-block-b"><button type="button" data-theme="a">{{ offerdetail.time|date:"Y-m-d" }}</button></div>
    </div>
    <textarea type="text" data-theme="a">薪水备注：{{ offerdetail.remark }}</textarea>
    <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="button" data-theme="e" id="dislike">差评，不符实</button></div>
        <div class="ui-block-b"><button type="button" data-theme="b" id="like">好评，很中肯</button></div>	   
    </fieldset>
	</div>
	<div data-role="footer" data-theme="a" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="/left" data-icon="info" rel="external" >我要爆料</a></li>
				<li><a href="/index" data-icon="grid" rel="external" >主页</a></li>
				<li><a href="/right/2" data-icon="gear" class="ui-btn-active" >薪水查询</a></li>
			</ul>
		</div>		
	</div>
</div>
<div style="display:none" id="offerid">{{ offerdetail.id }}</div>

<script>
    $(document).ready(function(){
      $("#like").click(function(){
        var id = $("#offerid").html();
 
        $.get("/offerlike/"+id, function(ret){
            alert(ret);
        })
      });
      $("#dislike").click(function(){
        var id = $("#offerid").html();
 
        $.get("/offerdislike/"+id, function(ret){
            alert(ret);
        })
      });
    });
</script>
</body>
</html>
